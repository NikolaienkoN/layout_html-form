<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      autocomplete="off"
    >

      <div class="groups">
        <fieldset>
          <legend>Personal information</legend>

          <div class="form-field">
            <label for="surname">Surname:</label>
            <input
              type="text"
              name="surname"
              id="surname"
              required
            >

          </div>
          <div class="form-field">
            <label for="username">Name:</label>
            <input
              type="text"
              id="username"
              name="name"
              required
            >

          </div>
          <div class="form-field">
            <label for="age">How old are You?</label>
            <input
              type="number"
              id="age"
              name="age"
              value="12"
              min="1"
              max="100"
            >

          </div>
          <div class="form-field">
            <label for="date">Full date of birth:</label>
            <input
              type="date"
              id="date"
              name="date"
            >

          </div>
          <div>
            <label for="confirm">I accept the term of the agreement</label>
            <input
              type="checkbox"
              id="confirm"
              name="confirm"
            >
          </div>
        </fieldset>
      </div>
      <div class="groups">
        <fieldset>
          <legend>Registration</legend>
          <div class="form-field">
            <label for="email">E-mail:</label>
            <input
              type="email"
              placeholder="email@example.com"
              name="email"
              id="email"
              required
            >
          </div>
          <div>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              minlength="5"
              maxlength="20"
              required
            >
          </div>
        </fieldset>
      </div>
      <div class="groups">
        <fieldset>
          <legend>An interesting fact about you!</legend>
          <div class="form-field">
          Do you love cats?
            <label>
              <input
              type="radio"
              name="cats"
              value="y"
              required
              >
              Yes
            </label>
            <label>
              <input
              type="radio"
              name="cats"
              value="n"
              required
              >
              No
            </label>
          </div>
          <div class="form-field">
            <label for="color">What is your favorite color?</label>
            <input
              type="color"
              id="color"
              name="color"
            >
          </div>
          <div class="form-field">
            <label for="time">What time do you go to bed?</label>
            <input
              type="time"
              id="time"
              name="time"
            >
          </div>
          <div class="form-field">
            <label for="car-select">What are your favorite brand of cars?</label>
            <select
              name="car-select"
              id="car-select"
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="audi">Audi</option>
              <option value="lada">Lada</option>
            </select>
          </div>
          <div>
            <label> How do you rate our work?</label>
            <input
              type="range"
              min="0"
              max="10"
              value="0"
            >
          </div>
        </fieldset>
      </div>
      <div class="groups">
        <fieldset>
          <legend>Additional info:</legend>
          <div class="form-field">
            <label> Comments:</label>
            <textarea name="comments"></textarea>
          </div>
          <div>
            <label>Would you recommend us?</label>
            <select name="recommend" id="recommend">
              <option value="yes">yes</option>
              <option value="no">no</option>
            </select>
          </div>
        </fieldset>
      </div>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
